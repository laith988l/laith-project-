<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in</title>
  <link rel="stylesheet" href="S-sheet1.css" />
</head>

<body>
  <section class="section1">
    <div class="box">
      <div class="left-box">
        <img src="img/Frame 1.png" alt="Image" />
        <a href="#" class="back-button">Back to site â†’</a>
      </div>
      <div class="Right-box">
        <span class="span">Create An account</span>
        <p><small>Already have an account? <a href="log in.html">Log in</a></small></p>
        <div class="forms">
          <div class="form-group">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password">
          </div>
          <div class="checkbox">
            <input type="checkbox">
            I agree to the <a href="#">Terms & Conditions</a>
          </div>
          <button class="btn">Create account</button>
        </div>
        <div class="divider-container">
          <div class="divider-line"></div>
          <span class="divider-text">or log in with</span>
          <div class="divider-line"></div>
        </div>
        <div class="social">
          <button>Google</button>
          <button>Facebook</button>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
